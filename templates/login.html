{% extends "base.html" %}

{% block title %}Login - HealthCare Portal{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: #333; margin-bottom: 30px; text-align: center;">Login to Your Account</h2>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a>
    </p>
</div>
{% endblock %}
