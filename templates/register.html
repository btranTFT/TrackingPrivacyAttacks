{% extends "base.html" %}

{% block title %}Register - HealthCare Portal{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: #333; margin-bottom: 30px; text-align: center;">Create Your Account</h2>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" max="120" required>
        </div>
        
        <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" required>
        </div>
        
        <button type="submit" class="btn" style="width: 100%;">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a>
    </p>
</div>
{% endblock %}
